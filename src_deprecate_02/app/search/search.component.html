
    <mat-card>

    <div>
        <mat-form-field color=black, class="example-full-width">
          <mat-label>Enter an Item</mat-label>
          <input matInput placeholder="Ex. Item" value="Goethe" [formControl] = "searchInput">
        </mat-form-field>
        <span></span>
    </div>

    <div>
    <ul style="list-style: none;" >
        <li *ngFor="let item of items" >
                <button mat-raised-button color="primary" style="height:25px;width:700px" #content (click)="onItemSelect(item)">
                  {{item.label}}, {{item.description }} 
              </button>
        </li>
    </ul>
   </div>

</mat-card>
