<body class="mat-typography mat-app-background">


<link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
rel="stylesheet">

  <div>
     <mat-card  class= mat-elevation-z8>
      <div id="home-content">
       <div fxFlex.gt-sm="50%" fxFlex>
         <mat-card-title>
           <span class="blue-text">{{ label }}</span>
            <span>&nbsp;</span>
           <span class="percent">
             {{ aliases | join }}
           </span>
        </mat-card-title>
         <mat-card-subtitle>
              {{ description }}
         </mat-card-subtitle>
         <div>
          <img mat-card-lg-image *ngIf="picture" src={{picture}}>
        </div>

         <h3><a  href="https://database.factgrid.de/wiki/Item:{{id}}" target="_blank" rel="noopener">{{ id }}</a></h3>

         <p *ngIf="P2" class="percent2">
          <span class="property">{{P2.label}}:&nbsp;</span><span *ngFor='let P of P2'>&nbsp;{{ P.mainsnak.label }},&nbsp;{{ P.mainsnak.description }}
          <mat-icon-button color="primary" class="internalLink" #content (click)="onClick(P)"><mat-icon color ="primary" [inline]="true">open_in_new</mat-icon></mat-icon-button>&nbsp;&nbsp;&nbsp;</span>   
        </p>
        
         <p *ngIf="P3" class="percent2">
           <span class="property">{{P3.label}}:&nbsp;</span><span *ngFor='let P of P3'>&nbsp;{{ P.mainsnak.label }},&nbsp;{{P.mainsnak.description}}
           <mat-icon-button color="primary" class="internalLink"  #content (click)="onClick(P)"><mat-icon color ="primary" [inline]="true">open_in_new</mat-icon></mat-icon-button>&nbsp;&nbsp;&nbsp;</span>
         </p>
       </div>
      </div>
    </mat-card>
  </div>

  <div class = "parent" 
       fxLayout = "row"
       fxLayout.sm="column"
       fxLayout.xs="column"
       >
    <div fxFlex="80%" class="left">
      <mat-card *ngIf='"human"!==undefined'  class= mat-elevation-z8>
         <mat-card-subtitle class="percent3">{{human}}</mat-card-subtitle>
         <mat-divider color="primary"></mat-divider>  
        <mat-card-content fxLayout="row wrap" fxLayoutAlign="start stretch">
          <div fxFlex="50%" fxFlex.xs="100%" fxLayout="row" *ngFor="let P of lifeAndFamily">
            <div class="details">
              <label class="property">{{P.label}}:</label>
            </div>
            <div class="details" *ngFor="let Q of P">          
              <label *ngIf="Q.mainsnak.label">{{Q.mainsnak.label}}<span><mat-icon-button color="primary" class="internalLink" #content (click)="onClick(Q)"><mat-icon color ="primary" [inline]="true">open_in_new</mat-icon></mat-icon-button>&nbsp;&nbsp;&nbsp;</span></label>
              <label *ngIf="Q.mainsnak.datavalue.value.time">{{Q.mainsnak.datavalue.value.time|customDate}}</label>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <div fxFlex="20%" class="right">
      <mat-card class= mat-elevation-z8>
        <mat-card-subtitle class="percent3">Wikis</mat-card-subtitle>
        <mat-divider color="primary"></mat-divider> 
        <mat-list  *ngFor="let wiki of wikis">
          <span mat-list-item >
              <span>{{wiki.site}}: </span><a href ="{{wiki.url}}" target="_blank">{{wiki.title}}</a><span>&nbsp;&nbsp;</span>
          </span>
        </mat-list>
      </mat-card>
    </div> 
  </div>  
  

</body>
