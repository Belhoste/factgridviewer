
  
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
    rel="stylesheet">
    
  
    <mat-toolbar color="primary" fxLayout="row">
        <div>FactGrid 
          <span fxFlex fxHide.xs>: a database for historians</span>
        </div>
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menuLanguage" aria-label="Example icon-button with a menu">
            <mat-icon>language</mat-icon>
            </button>
            <mat-menu #menuLanguage="matMenu">
              <button (click)="langSetting(lang)" *ngFor = "let lang of langs" mat-menu-item>
                <span>{{lang.name}}</span><mat-icon *ngIf="selectedLang===lang.code">done</mat-icon>
              </button>
    
            </mat-menu>
            
      <button mat-icon-button [matMenuTriggerFor]="menuResearchField" aria-label="Example icon-button with a menu">
         <mat-icon>settings</mat-icon>
            </button>
         <mat-menu #menuResearchField="matMenu">
            <button (click)="researchFieldSelect(researchField)" *ngFor = "let researchField of researchFields" mat-menu-item>
               <span>{{researchField.name}}</span><mat-icon *ngIf="selectedResearchField===researchField.id">done</mat-icon>
            </button>
        </mat-menu>
    </mat-toolbar>
    

    
    <div>
      <span>
        &nbsp;&nbsp;&nbsp;
      </span>
      <mat-form-field color=black>
          <mat-label>Select a field of research and enter an item</mat-label>
            <input matInput placeholder="Ex. Item" value="Goethe" [formControl] = "searchInput">
      </mat-form-field>
    
 
    </div>

  
  
      <div>
        <ul style="list-style: none;" >
            <li *ngFor="let item of items" >
                  <button mat-raised-button color="primary" style="height:25px;width:90%"  (click)="onItemSelect(item)">
                    {{item.label}}, {{item.description }}
                </button>
            </li>
        </ul>
     </div>
